{% extends 'base.html' %}
{% block content %}
<h3>Recommended for You</h3>
<ul class="list-group">
  {% for article in articles %}
    <li class="list-group-item">
      <a href="{% url 'article_detail' article.pk %}">{{ article.title }}</a>
    </li>
  {% empty %}
    <li class="list-group-item">No recommendations at the moment.</li>
  {% endfor %}
</ul>
{% endblock %}
