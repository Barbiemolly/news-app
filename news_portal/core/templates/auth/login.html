{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-6">
    <div class="card shadow-sm rounded-3">
      <div class="card-header bg-dark text-white text-center">
        <h4>Login</h4>
      </div>
      <div class="card-body">
        <form method="post" novalidate>
          {% csrf_token %}

          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" id="username" required placeholder="Enter username">
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="password" required placeholder="Enter password">
            <div class="text-end mt-1">
              <a href="{% url 'password_reset' %}" class="small text-decoration-none">Forgot password?</a>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <hr>
        <div class="text-center">
          <p class="mb-0">Don't have an account?</p>
          <a href="{% url 'register' %}" class="btn btn-outline-secondary btn-sm mt-2">Register</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
